{% extends 'main.html' %}
{% block content %}



<main class="formPage my-xl">
  <div class="content-box">
      <div class="formWrapper">
          <a class="backButton" href="{% url 'account' %}"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" fill="#AED6F1"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm3 5.753l-6.44 5.247 6.44 5.263-.678.737-7.322-6 7.335-6 .665.753z"/></svg></a>
          <br>

          <form class="form" method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
              <!-- Input:Text -->

              {% for field in form %}
              <div class="form__field">
                  <label for="formInput#text">{{field.label}} </label>
                 {{field}}
              </div>
              {% endfor %}


              <div class="form__field">
                <label for="formInput#text">Tags</label>
                <textarea class ="input" name="newtags" placeholder="Add tags here..."></textarea>
              </div>

             
              <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
          </form>
      </div>
  </div>
</main>
{% endblock %}
